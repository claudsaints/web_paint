<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
</head>
<body>
    <section class="container">
        <header></header>
        <canvas width="600px" height="400px"></canvas>
        <div>
            <section class="tool-box" >
                <button class="button-tool" data-action="brush"> 
                    <span class="material-symbols-outlined">
                        brush
                    </span>
                </button>
                <button class="button-tool" data-action="rubber"> 
                    <span class="material-symbols-outlined">
                        ink_eraser
                    </span>
                </button>
                <button class="button-tool"> 
                    <input type="color" class="color-in">
                </button>
    
            </section>
            <section class="tool-box">
                <button class="size-tool" data-size=5>
                    <span class="stroke"></span>
                </button>
                <button class="size-tool" data-size=10>
                    <span class="stroke"></span>
                </button>
                <button class="size-tool" data-size=15>
                    <span class="stroke"></span>
                </button>
                <button class="size-tool" data-size=20>
                    <span class="stroke"></span>
                </button>
            </section>
            <section class="tool-box">
                <button class="button-tool button-clear">
                    <span class="material-symbols-outlined">
                        recycling
                    </span>
                </button>

            </section>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
